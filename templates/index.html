<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Dark Casual with Light Content</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
    }

    .navbar {
      background: linear-gradient(90deg, #005c97, #00c9a7);
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .navbar .navbar-brand {
      color: white;
      font-weight: 600;
      font-size: 1.3rem;
    }

    .navbar .navbar-brand:hover {
      color: #c2fff9;
    }

    .wrapper {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 56px;
      left: 0;
      background: linear-gradient(to bottom, #003344, #004f4f, #006666);
      padding-top: 1rem;
      color: #e0e0e0;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.4);
    }

    .sidebar a {
      color: #e0e0e0;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      text-decoration: none;
      font-size: 15px;
      transition: background-color 0.3s ease, padding-left 0.2s;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-left: 4px solid #00c9a7;
      padding-left: 16px;
    }

    .main-content {
      margin-left: 250px;
      margin-top: 56px;
      padding: 2rem;
      width: 100%;
      min-height: calc(100vh - 56px - 60px);
      background-color: #ffffff;
      color: #212121;
      border-top-left-radius: 20px;
    }

    footer {
      background: linear-gradient(90deg, #005c97, #00c9a7);
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: white;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
        border-radius: 0;
      }
    }
    .container {
        margin-top: 50px;
    }
    .card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        background-color: #00c9a7;
        color: white;
        font-weight: bold;
    }
    .btn-custom {
        background-color: #005c97;
        color: white;
        border: none;
    }
    .btn-custom:hover {
        background-color: #003344;
    }
    .table th, .table td {
        text-align: center;
    }
    .plot-img {
        width: 100%;
        max-width: 600px;
        margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-box-seam me-2"></i>GreenBlue Dark</a>
    </div>
  </nav>

  <div class="wrapper">
    <!-- Sidebar -->
    <nav class="sidebar">
      <a href="{{ url_for('train') }}"><i class="bi bi-house-door-fill"></i> Train Model</a>
 
       <a href="{{ url_for('manage_data') }}"><i class="bi bi-gear-fill"></i> History Data</a>
       <a href="{{ url_for('users') }}"><i class="bi bi-gear-fill"></i> Users</a>
       <a class="nav-link text-danger fw-bold" href="{{ url_for('logout') }}">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>

     
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Konten terang (putih) siap kamu isi -->
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 GreenBlue Admin â€” Casual Dark with Light Content
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
